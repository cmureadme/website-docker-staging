services:
    django:
        build: .
        expose:
            - "8000"
        volumes:
            - ./.env:/readme-website/.env
            - ./static:/readme-website/staticfiles
            - ./media:/readme-website/media
            - ./db.sqlite3:/readme-website/db.sqlite3
        restart: unless-stopped

    nginx:
        image: nginx:latest
        ports:
            - "9000:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./static:/static:ro
            - ./media:/media:ro
        depends_on:
            - django
